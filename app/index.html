<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Wedding Day</title>
</head>

<body>
    <div class="wrap">
        <div class="preloader">
            <div class="preloader__inner">
                <span class="loader"></span>
                <p class="preloader__text">Loading
                    <a id="span1">.</a>
                    <a id="span2">.</a>
                    <a id="span3">.</a>
                </p>
            </div>
        </div>
        
        <div class="header">
            <img src="images/header__name.png" alt="" class="header__name">
            <img src="images/header__hands.webp" alt="" class="header__hand">

            <div class="header__bottom">
                <p class="header__bottom-text">Ждем Вас на нашей свадьбе</p>

                <div class="timer">
                    <div class="timer__block">
                        <p class="timer__days">00</p>
                        <span class="timer__text">дней</span>
                    </div>

                    <div class="timer__block">
                        <p class="timer__hours">00</p>
                        <span class="timer__text">часов</span>
                    </div>

                    <div class="timer__block">
                        <p class="timer__minutes">00</p>
                        <span class="timer__text">минут</span>
                    </div>

                    <div class="timer__block">
                        <p class="timer__seconds">00</p>
                        <span class="timer__text">секунд</span>
                    </div>
                </div>

                <p class="header__bottom-date">01.11.2025</p>
            </div>
        </div>
    </div>


    <script src="js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow',      // default
                animateClass: 'animated', // default
                offset: 0,          // default
                mobile: true,       // default
                live: true        // default
            }
        )
        wow.init();
    </script>

    <script src="js/preloader.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
